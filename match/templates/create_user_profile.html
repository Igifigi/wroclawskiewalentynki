{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Create your profile" %}{% endblock title %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container py-5">
	<h1>{% trans "Create your profile" %}</h1>
	<form method="post">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-primary" type="submit">{% trans "Submit" %}</button>
	</form>
</div>

{% endblock content %}
