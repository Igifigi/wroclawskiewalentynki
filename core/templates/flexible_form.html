{% extends 'base.html' %}
{% load i18n %}

{% block title %}{{ form_name }}{% endblock title %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container py-5">
	<h1>{{ form_title }}</h1>
	<form method="post">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-primary" type="submit">{{ submit_button_label }}</button>
	</form>
</div>

{% endblock content %}
